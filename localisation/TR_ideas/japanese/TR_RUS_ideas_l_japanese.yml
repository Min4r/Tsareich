l_japanese:
 Nokindaika: "失敗した近代化"
 Nokindaika_desc: "ロシアにおける近代化は様々な要因によって遅れており、現在も農奴制の下で産業革命直後のような生活をしている。このような不健全な制度は政府、民間両者の効率性を著しく低下させている。"
 Badgunji: "前時代的軍隊"
 Badgunji_desc: "第一次世界大戦の時点で旧式装備が多かったロシア軍は、その後も大幅な装備更新を行わず、その戦闘力は低い。"
